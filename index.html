<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissores</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>
<body>
    
    <header><!--       H E A D E R          -->
        <section class="container-header">
            
            <div class="img-nomes">
                <img src="assets/images/logo-bonus.svg"> 
            </div><!--imagem com os nomes-->
            
            <div class="container-score">
                <h2>Score</h2>
                <p id="score">12</p>
            </div><!--Container Score-->
        
        </section><!--Container Header-->
    </header><!--       H E A D E R          -->

    <main><!--          M A I N           -->
        <section class="container-buttons ">
            
            <!--      Botoes da main       -->
            <button class="button button1" onclick="seletor('tesoura')"></button>
            <button class="button button2" onclick="seletor('papel')"></button>
            <button class="button button3" onclick="seletor('spock')"></button>
            <button class="button button4" onclick="seletor('lagarto')"></button>
            <button class="button button5" onclick="seletor('pedra')"></button>
       
        </section><!--container buttons-->

        <!--         Página oculta das regras        -->
        <section class="page-rules hide" id="pageRules">
            <div class="cabecalho-rules">
                <h2>rules</h2>
                <button id="fechar-rules">X</button>
            </div>
            <img src="assets/images/image-rules-bonus.svg">
        </section><!--Página oculta das regras-->
        
        <section class="container-disputa hide">
            
            <div class="titulo-disputa">
                <h3>you picked</h3>
                <h3>the house picked</h3>
            </div><!--titulo da disputa-->
            
            <div class="imagens-disputa">
                <div class="you-picked"></div>
                
                <div class="mensagem-vencedor hide">
                    <h4 id="mensagemVencedor">You lose</h4>
                    <button>play again</button>
                </div><!--mensagem vencedor-->
                
                <div class="house-picked" ></div>
            </div><!--imagens da disputa-->
       
        </section><!--Página das disputas-->



    </main><!--          M A I N           -->

    <footer><!--        F O O T E R          -->

        <button id="rules" class="rules">rules</button>

    </footer><!--        F O O T E R          -->

    <!--          S C R I P T's            -->
    <script src="assets/js/rules.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
